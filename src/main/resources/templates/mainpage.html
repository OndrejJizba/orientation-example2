<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mentor Scheduler</title>
</head>
<body>
    <h1>See detail of mentors:</h1>
    <ul th:each="mentor : ${mentors}">
        <a th:href="@{'mentor/' + ${mentor.id}}"><li th:text="${mentor.name}"></li></a>
    </ul>
    <h2>Add new mentor</h2>
    <form action="/mentor" method="post">
        <label for="name" id="name">Name</label><br>
        <input type="text" name="name"><br>
        <label for="class" id="class">Class</label><br>
        <select name="classId">
            <option th:each="class : ${classes}" th:value="${class.id}" th:text="${class.name}"></option>
        </select><br>
        <button type="submit">Add</button>
    </form>
</body>
</html>
